def versionMajor = 1
def versionMinor = 0 // Maximum 99
def versionPatch = 0 // Maximum 99
def versionDev = 0 // Maximum 99

ext {
    applicationId = 'com.stefattorusso.simpleconverter'
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28

    versionCode = versionMajor * 1000000 + versionMinor * 10000 + versionPatch * 100 + versionDev
    versionName = "${versionMajor}.${versionMinor}.${versionPatch}"
}
